---
name: GCC Compile
description: Compiles C/C++ source files using GCC/G++ compiler
parameters:
  - name: source_file
    type: string
    description: Path to source file including resource name
    default: submission/main.c
    example: submission/main.c
  - name: output_binary
    type: string
    description: Output binary path relative to the output directory
    default: main
    example: main
  - name: compiler_flags
    type: string
    description: Additional flags passed to the compiler
    default: "-Wall -Wextra -Werror"
    example: "-Wall -Wextra -Werror -O2"
  - name: language
    type: string
    description: Programming language (c or cpp/c++)
    default: c
    example: cpp
  - name: score
    type: string
    description: Score to assign if compilation succeeds
    default: "0"
    example: "10"
