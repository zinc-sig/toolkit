---
name: Standard I/O Execution
description: Executes a compiled binary with standard input/output redirection
parameters:
  - name: execution_binary
    type: string
    description: Path to binary relative to compilation-output resource
    default: main
    example: main
  - name: execution_flags
    type: string
    description: Command line arguments passed to the binary
    default: "((.:scenario.args))"
    example: "--mode test --verbose"
  - name: input_path
    type: string
    description: Path to input file for stdin
    default: assignment-assets/((.:scenario.code))/input.txt
    example: assignment-assets/test-1/input.txt
  - name: output_path
    type: string
    description: Path to save stdout relative to execution-output resource
    default: execution-output/((.:scenario.code))/output.txt
    example: execution-output/test-1/output.txt
  - name: stderr_path
    type: string
    description: Path to save stderr relative to execution-output resource
    default: execution-output/((.:scenario.code))/stderr.txt
    example: execution-output/test-1/stderr.txt
  - name: score
    type: string
    description: Score to assign if execution succeeds (exit code 0)
    default: "0"
    example: "((.:scenario.score))"